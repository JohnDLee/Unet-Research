[activation]
activation_fcn = relu leaky_relu leaky_relu leaku_relu
neg_slope = 0 .01 .001 .2
[dropblock]
dropblock = False True True True True
block_size = 0 3 5 7 9
[minibatch]
train_batch_size= 1 2 3 4 5
[model_depth]
model_depth = 2 3 4 5
[model_init]
init = unet kaiming_norm kaiming_uni random
[optimizer]
optimizer = sgd adam rmsprop
[pool]
pool_mode = max avg conv
[skip_conn]
connection = cat add
[upsample]
up_mode = upsample upconv