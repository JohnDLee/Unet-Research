[general]
epochs = 300
optimizer = sgd
updates_per_epoch=10
train_batch_size=1
val_batch_size=1
test_batch_size=1
init = unet

[optim_params]
lr = .01
momentum=.99

[unet_params]
init_channels = 3
filters = 64
output_channels = 2
model_depth = 4
pool_mode = max
up_mode = upconv
connection = cat
same_padding = True
use_batchnorm = True
use_dropblock = False
block_size = 7
max_drop_prob = .25
dropblock_ls_steps = 2000
conv_layers_per_block = 2
activation_fcn = relu
neg_slope = 0

[lr_scheduler]
threshold=.005
factor=.1
patience=5
mode=min

[metrics]
save_model=False
num_test_samples=5
